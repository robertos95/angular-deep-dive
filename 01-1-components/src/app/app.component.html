<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="courses">
  @for (course of courses; track course.id; let index = $index; let count =
  $count; let first = $first; let last = $last; let odd = $odd; let even =
  $even) {
  <h1>Count: {{ count }}</h1>
  <course-card
    [course]="course"
    [index]="index"
    [class.is-first]="$first"
    [class.is-last]="last"
    [class.is-odd]="odd"
    [class.is-even]="even"
    (courseSelected)="onCourseSelected($event)"
  >
    <course-image [src]="course.iconUrl" [alt]="course.description" />
  </course-card>
  } @empty {
  <h1>No courses found!</h1>
  }
</div>
